{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_usuarios/css/cabEFoot.css' %}">
    <title>Reservar Vagas</title>

    <style>
        .vagas-container {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            gap: 12px;
            padding: 30px;
            justify-content: center;
        }

        .vaga {
            width: 55px;
            height: 55px;
            background-color: #3aff54; /* verde */
            border-radius: 50%;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 2px solid #333;
        }

        .ocupada {
            background-color: #ff3b3b !important;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<header class="cab">
    <div class="logo">
        <a href="{% url 'index' %}">
            <img src="{% static 'app_usuarios/img/logo.png' %}" class="bike" alt="">
        </a>
        <p class="brand">MOVPUC</p>
    </div>

    <nav class="nav">
        <a href="{% url 'aluno' %}" class="navlink ativo">aluno</a>
        <a href="{% url 'login' %}" class="perfil">ðŸ‘¤</a>
    </nav>
</header>

<h2 style="text-align:center; margin-top: 30px;">Selecione uma vaga</h2>

<div class="vagas-container">
    {% for vaga in vagas %}
        <a href="{% url 'reservar_vaga' vaga.numero %}" style="text-decoration:none;">
            <div class="vaga {% if not vaga.disponivel %}ocupada{% endif %}">
                {{ vaga.numero }}
            </div>
        </a>
    {% endfor %}
</div>

<footer class="rodape">
    <nav class="rodape__links">
        <a href="{% url 'sobre' %}">Sobre</a>
        <span>Â·</span>
        <a href="{% url 'contato' %}">Contato</a>
    </nav>
</footer>

</body>
</html>
